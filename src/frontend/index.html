<html>
  <head>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/svg.js/2.6.4/svg.min.js"></script>


   
     
      
    </head>

  </head>
  <body>
    <div class="container">
      <div class="container-small">
        <h1>Logo Builder for Malaysian</h1>
        
        
    

    
<script>

  function checkForm(){
    var a=JSON.stringify(document.getElementById('mypwd').value);
   
    
  }
</script>
      </div>
    </div>
  <div>
    <button onclick="location.href='http://localhost/color/Colormind%20-%20Bootstrap%20UI%20colors.html'"  style="position: absolute;right: 30px;">Generate Palatte</button>
  </div>
    <div class="app">
      <div class="col col-4">
        <select class="font-type" id="font-type">
          <option default value="all">all</option>
          <option value="sans-serif">sans-serif</option>
          <option value="serif">serif</option>
          <option value="cursive">cursive</option>
        </select>
        <div class="feature">
          <div>
            <span>era:</span>
            <input id="era" type="number" step="0.1" value="0.5" max="1.0" min="0.0">
          </div>
          <div>
            <button class="feature-up" onclick="document.getElementById('era').stepUp();"></button>
            <button class="feature-down" onclick="document.getElementById('era').stepDown();"></button>
          </div>
        </div>
        <div class="feature">
          <div>
            <span>maturity:</span>
            <input id="maturity" type="number" step="0.1" value="0.5" max="1.0" min="0.0">
          </div>
          <div>
            <button class="feature-up" onclick="document.getElementById('maturity').stepUp();"></button>
            <button class="feature-down" onclick="document.getElementById('maturity').stepDown();"></button>
          </div>
        </div>
        <div class="feature">
          <div>
            <span>weight:</span>
            <input id="weight" type="number" step="0.1" value="0.5" max="1.0" min="0.0">
          </div>
          <div>
            <button class="feature-up" onclick="document.getElementById('weight').stepUp();"></button>
            <button class="feature-down" onclick="document.getElementById('weight').stepDown();"></button>
          </div>
        </div>
        <div class="feature">
          <div>
            <span>personality:</span>
            <input id="personality" type="number" step="0.1" value="0.5" max="1.0" min="0.0">
          </div>
          <div>
            <button class="feature-up" onclick="document.getElementById('personality').stepUp();"></button>
            <button class="feature-down" onclick="document.getElementById('personality').stepDown();"></button>
          </div>
        </div>
        <div class="feature">
          <div>
            <span>definition:</span>
            <input id="definition" type="number" step="0.1" value="0.5" max="1.0" min="0.0">
          </div>
          <div>
            <button class="feature-up" onclick="document.getElementById('definition').stepUp();"></button>
            <button class="feature-down" onclick="document.getElementById('definition').stepDown();"></button>
          </div>
        </div>
        <div class="feature">
          <div>
            <span>concept:</span>
            <input id="concept" type="number" step="0.1" value="0.5" max="1.0" min="0.0">
          </div>
          <div>
            <button class="feature-up" onclick="document.getElementById('concept').stepUp();"></button>
            <button class="feature-down" onclick="document.getElementById('concept').stepDown();"></button>
          </div>
        </div>
        <div class="feature">
          <div>
            <span>amount: </span>
            <input id="amount" type="number" step="1" value="3" max="10" min="1">
          </div>
          <div>
            <button class="feature-up" onclick="document.getElementById('amount').stepUp();"></button>
            <button class="feature-down" onclick="document.getElementById('amount').stepDown();"></button>
          </div>
        </div>
        <button class="button" onclick="getNewRecommendedFont();">Generate Logos!</button>
        <div class="feature">
          <div>
            <span>Icons</span>
          </div>
          <div>
            <span class="icon" onclick="showIcon('cloud');">
              <svg id="cloud" width="156" height="100" viewBox="0 0 156 100" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd"><g fill-rule="nonzero" fill="#000"><g><g><path d="M155.22 77.24a22.76 22.76 0 0 0-22.77-22.76c-2.53 0-5.96 1.43-8.23 2.19 3.2-5.47 6.05-12.83 6.05-19.63A37.04 37.04 0 0 0 93.23 0c-17.7 0-31.49 13.43-35.15 30.03-4.09-3.88-10.6-7.27-16.67-7.27a22.76 22.76 0 0 0-20.88 31.83A22.76 22.76 0 0 0 22.76 100h109.7a22.76 22.76 0 0 0 22.76-22.76z"/></g></g></g></g></svg>
            </span>
            <span class="icon" onclick="showIcon('rainbow');">
              <svg id="rainbow" width="201" height="101" viewBox="0 0 201 101" xmlns="http://www.w3.org/2000/svg"> <g fill="none" fill-rule="evenodd"> <g fill-rule="nonzero" fill="#000"> <g> <g> <g> <g> <path d="M100.1 54.53a46.22 46.22 0 0 1 46.17 46.17h12.03a58.21 58.21 0 1 0-116.4 0h12.05a46.22 46.22 0 0 1 46.14-46.17z"/> <path d="M100.1 33.65a67.12 67.12 0 0 1 67.02 67.05h12.04a79.07 79.07 0 1 0-158.15 0h12.04a67.12 67.12 0 0 1 67.04-67.05z"/> <path d="M100.1 12.77a87.92 87.92 0 0 1 87.92 87.93h12.04C200.06 45.5 155.3.75 100.1.75S.15 45.5.15 100.7h12.02a87.92 87.92 0 0 1 87.92-87.93z"/> </g> </g> </g> </g> </g> </g> </svg>
            </span>
            <span class="icon" onclick="showIcon('none');">
              None
            </span>
          </div>
        </div>
      </div>
      <div class="col col-8 flex" id="font-results">
        
      </div>
    </div>
    
  </body>
  <script>
    (function() {
      getNewRecommendedFont();
    })();
  </script>



<div id="main_wrapper" class="">
 
  <div id="main_wrapper_bg"></div>
</html>
